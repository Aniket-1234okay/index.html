<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Transparent GIF</title>

    <style>
        body {
            /* Colorful background to test transparency */
            background: linear-gradient(135deg, #a8dadc, #457b9d);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .page-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        /* 1. CSS for the Floating Draggable Container */
        #draggable-video-container {
            /* Crucial for movement */
            position: fixed; 
            z-index: 9999;   
            width: 300px;    
            height: auto;
            top: 100px;      
            right: 100px;
            cursor: grab; 
            border: 2px dashed #e63946; 
            border-radius: 10px;
            overflow: hidden; 
        }

        /* 2. CSS for the Image Element (GIF) */
        #my-transparent-gif {
            width: 100%;
            height: 100%;
            display: block;
            /* Prevents the image from being "saved" when dragged */
            pointer-events: none; 
        }
    </style>
</head>
<body>

    <div class="page-content">
        <h1>Success! Your Draggable GIF Animation is Ready!</h1>
        <p>The **GIF format** natively supports transparency, which is why this approach works best. You should now see the animation inside the red dashed box and be able to drag it around.</p>
    </div>

    <div id="draggable-video-container" class="floating-video">
        <img 
            id="my-transparent-gif" 
            src="https://res.cloudinary.com/dcjfxzkk4/image/upload/v1760640998/Hailuo_Video_make_this_girl_dance_435302143143821320_fsugvn.gif" 
            alt="Girl dancing GIF">
    </div>

    <script>
        const draggable = document.getElementById('draggable-video-container');
        let isDragging = false;
        let offsetX, offsetY;

        draggable.addEventListener('mousedown', (e) => {
            e.preventDefault(); 
            isDragging = true;
            offsetX = e.clientX - draggable.getBoundingClientRect().left;
            offsetY = e.clientY - draggable.getBoundingClientRect().top;
            draggable.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let newX = e.clientX - offsetX;
            let newY = e.clientY - offsetY;
            
            draggable.style.left = newX + 'px';
            draggable.style.top = newY + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            draggable.style.cursor = 'grab';
        });
        
    </script>
</body>
</html>
