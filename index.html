<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Transparent Animation</title>

    <style>
        body {
            /* Colorful background to easily demonstrate the video's transparency */
            background: linear-gradient(135deg, #a8dadc, #457b9d);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .page-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        /* 1. CSS for the Floating Draggable Container */
        #draggable-video-container {
            position: fixed; 
            z-index: 9999;   
            width: 300px;    
            height: auto;
            top: 100px;      
            right: 100px;
            cursor: grab; 
            /* This is the box you see, which is correctly movable */
            border: 2px dashed #e63946; 
            border-radius: 10px;
            overflow: hidden; 
        }

        /* 2. CSS for the Video Element */
        #my-transparent-video {
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none; 
        }
    </style>
</head>
<body>

    <div class="page-content">
        <h1>My Draggable Animation is Working!</h1>
        <p>This transparent animation is being served by Cloudinary and can be dragged around the page. You should now see the video appearing inside the dashed box.</p>
    </div>

    <div id="draggable-video-container" class="floating-video">
        <video 
            id="my-transparent-video" 
            autoplay 
            loop 
            muted 
            playsinline 
            alt="Transparent girl animation">
            
            <source 
                src="https://res.cloudinary.com/dcjfxzkk4/video/upload/Hailuo-Video-make-this-girl-da-unscreen_nuqwsl.webm" 
                type="video/webm">
            
            <p>Your browser does not support the WebM video format.</p>
        </video>
    </div>

    <script>
        const draggable = document.getElementById('draggable-video-container');
        let isDragging = false;
        let offsetX, offsetY;

        draggable.addEventListener('mousedown', (e) => {
            e.preventDefault(); 
            isDragging = true;
            offsetX = e.clientX - draggable.getBoundingClientRect().left;
            offsetY = e.clientY - draggable.getBoundingClientRect().top;
            draggable.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let newX = e.clientX - offsetX;
            let newY = e.clientY - offsetY;
            
            draggable.style.left = newX + 'px';
            draggable.style.top = newY + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            draggable.style.cursor = 'grab';
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('my-transparent-video');
            if (video.paused) {
                video.play().catch(error => {
                    console.warn("Autoplay was blocked. Drag-and-drop works, but video may require a tap to start.");
                });
            }
        });
    </script>
</body>
</html>
